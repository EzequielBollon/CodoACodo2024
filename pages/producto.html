<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HardSoft - Venta y reparacion de Hardware</title>
        <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
        <!-- CSS -->
        <link rel="stylesheet" href="../assets/css/global.css">
        <link rel="stylesheet" href="../assets/css/header.css">
        <link rel="stylesheet" href="../assets/css/producto.css">
        <link rel="stylesheet" href="../assets/css/general.css">
        <link rel="stylesheet" href="../assets/css/footer.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    
        <!--Fuentes Google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>

    <body>
    <header class="headerPages">
        <!-- Se carga el header desde el archivo JavaScript para reutilizar en todas las páginas -->
    </header>

    <main>
        <section class="section1">
            <h2>VENTA DE HARDWARE</h2>
            <div class="contenedor" id="productosContainer">
                <!-- Un solo producto se cargará aquí dinámicamente desde JavaScript -->
                <div class="producto" data-aos="fade-up">
                    <img src="assets\images\tarjetas\prod1.png" alt="Producto Destacado" class="card-img">
                    <div class="info-producto">
                        <h3>Nombre del Producto</h3>
                        <p>Descripción breve del producto.</p>
                        <span>$Precio</span>
                        <button onclick="mostrarDetalles()">Ver más</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <!-- Modal para detalles de productos -->
    <div id="detalleProducto" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <!-- Los detalles del producto se cargarán aquí dinámicamente -->
        </div>
    </div>

    <footer class="footer-pages">
        <!-- El footer también se carga desde el archivo JavaScript para reutilización -->
    </footer>

    <script src="../assets/Js/header.js"></script>
    <script src="../assets/Js/footer.js"></script>
    <script src="../assets/Js/producto.js"></script> <!-- Asegúrate de incluir tu archivo JS para productos -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init(); // Inicializa AOS para las animaciones al scroll
        function closeModal() {
            document.getElementById('detalleProducto').style.display = 'none';
        }
    </script>

</body>
</html>
