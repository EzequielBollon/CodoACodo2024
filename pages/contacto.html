
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardSoft - Venta y reparacion de Hardware</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/contact.css"> 
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

    <!--Fuentes Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="headerPages">
        <!--El header de todas las paginas se paso a header.js para ahorrar codigo y tiempo, ahora solo hay que modificar el js para que se modifiquen todos los header, en vez de modificar 1 x 1-->
    </header>

    <main>
        <video muted autoplay loop><source src="../assets/videos/7914842-hd_1920_1080_30fps.mp4" type="video/mp4"></video>
        <div class="capa"></div>
        <section  data-aos="zoom-in"  data-aos-duration="1000" class="contform">          
            <form class="form" method="post" action="" onsubmit="return contactos()">
              <fieldset>
                <legend>Formulario de Contacto</legend>
                <div class="contacto">     
                    <label for="nombre">Nombre:</label>
                    <div class="column">
                      <input type="text" id="nombre" placeholder="Nombre"/>
                      <span id="nombre_error" class="mensaje_error"></span>
                    </div>
                    <label for="apellido">Apellido:</label>
                    <div class="column">
                      <input type="text" id="apellido" placeholder="Apellido"/>
                      <span id="apellido_error" class="mensaje_error"></span>
                    </div>
                </div>
                <div class="contacto">
                    <label for="telefono">Telefono:</label>
                    <div class="column">
                      <input type="text" id="telefono" placeholder="telefono" />   
                      <span id="telefono_error" class="mensaje_error"></span>
                    </div>  
                    <label for="email">EMail:</label>
                    <div class="column">
                      <input type="text" id="email" placeholder="usuario@dominio.com" />            
                      <span id="email_error" class="mensaje_error"></span>                    
                    </div> 
                </div>
                <label for="contacto">Selecciona medios de contacto:</label>       
                <div class="contacto">
                   <label for="Telefono">Telefono</label>   
                   <input type="checkbox" name="contacto" id="Telefono" value="Telefono">
                   <label for="WhatsApp">WhatsApp</label>
                   <input type="checkbox" name="contacto" id="WhatsApp" value="WhatsApp">
                   <label for="Email">Email</label>
                   <input type="checkbox" name="contacto" id="Email" value="Email">
                </div>
                <span id="check_error" class="mensaje_error"></span>
                <div class="horario">
                   <label for="horario">Horario de contacto:</label>
                   <select id="horario" name="horario">
                      <option value="elegir">Selecciona el horario</option>
                      <option value="mañana">Mañana</option>
                      <option value="tarde">Tarde</option>
                      <option value="noche">Noche</option>
                   </select>
                   <span id="select_error" class="mensaje_error"></span> 
                </div>
               <label for="motivo">Selecciona el motivo del contacto:</label>
                <div class="contacto">
                   <label for="pedido">Pedido</label>
                   <input type="radio" name="motivo" id="pedido" value="pedido">
                   <label for="servicio">Servicio</label>
                   <input type="radio" name="motivo" id="servicio" value="servicio">
                   <label for="consulta">Consulta</label> 
                   <input type="radio" name="motivo" id="consulta" value="consulta">
                   <label for="reclamo">Reclamo</label> 
                   <input type="radio" name="motivo" id="reclamo" value="reclamo">
                   <label for="otro">Otro</label> 
                   <input type="radio" name="motivo" id="otro" value="otro">
                </div>
                <span id="radio_error" class="mensaje_error"></span> 
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" placeholder="Detalla el motivo de tu contacto" rows="1"></textarea>
                <span id="mensaje_error" class="mensaje_error"></span>
                <div class="contactos">
                   <label for="file">Selecciona archivo:</label>
                   <input type="file" name="file" id="file">
                </div>
                <div class="botones">
                   <input type="submit" class="btn" id="enviar" value="Enviar" />
                   <input type="button" class="btn" id="borrar" value="Borrar" />
                </div>
              </fieldset>
            </form>
        </section>
    </main>

    <footer class="footer-pages">
        <!--El footer de todas las paginas se paso a header.js para ahorrar codigo y tiempo, ahora solo hay que modificar el js para que se modifiquen todos los footer, en vez de modificar 1 x 1--> 
    </footer>
    <script src="../assets/Js/header.js"></script>
    <script src="../assets/Js/contactos.js"></script>
    <script src="../assets/Js/footer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script> AOS.init();</script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>  

</body>
</html>
